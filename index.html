<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap-HTML5 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">Some fields are missing</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="Card">Card #</label> 
                            <input class="form-control"  placeholder="XXXXXXXXXXXXXXXX" type="number" max="16" >
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="CVC">CVC #</label> 
                            <input class="form-control"  placeholder="0000" type="number" maxlength="4" >
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="Amount">Amount</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control"  placeholder="Amount" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="FirstName">First Name</label> 
                            <input class="form-control"  type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="LastName">Last Name</label> 
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="City">City</label> <input class="form-control"  type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="State">State</label> <select class="form-control custom-select">
                            <option class="text-white bg-warning">
                                Pick a state
                            </option>
                            <option value="AMA">
                                AMAZONAS
                            </option>
                            <option value="ANZ">
                                ANZOATEGUI  
                            </option>
                            <option value="APU">
                                APURE
                            </option>
                            <option value="AR">
                                ARAGUA
                            </option>
                            <option value="BA">
                                BARINAS
                            </option>
                            <option value="BOL">
                                BOLIVAR
                            </option>
                            <option value="CAR">
                                CARABOBO
                            </option>
                            <option value="CO">
                                COJEDES
                            </option>
                            <option value="DC">
                                DELTA AMACURO 
                            </option>
                            <option value="DC">
                                DISTRITO CAPITAL
                            </option>
                            <option value="FAL">
                                FALCON
                            </option>
                            <option value="GUA">
                                GUÁRICO
                            </option>
                            <option value="LGU">
                                LA GUAIRA 
                            </option>
                            <option value="LA">
                                LARA
                            </option>
                            <option value="MIR">
                                MIRANDA
                            </option>
                            <option value="MON">
                                MONAGAS
                            </option>
                            <option value="MER">
                                MÉRIDA
                            </option>
                            <option value="NE">
                                NUEVA ESPARTA
                            </option>
                            <option value="POR">
                                PORTUGUESA 
                            </option>
                            <option value="SUC">
                                SUCRE
                            </option>
                            <option value="TRU">
                                TRUJILLO
                            </option>
                            <option value="TAC">
                                TÁCHIRA
                            </option>
                            <option value="YAR">
                                YARACUY
                            </option>
                            <option value="ZUL">
                                ZULIA
                            </option>
                            </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="PostalCode">Postal Code</label> 
                            <input class="form-control"  type="number" maxlength="6">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="PayMethod">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input  name="Options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input  name="Options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input name="Options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                 <input name="Options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label> 
                            <textarea class="form-control" rows="3"></textarea> 
                            <small class="text text-secondary">Add any notes here.</small>
                        </div>
                    </div>
            </form>
                </div>
                <div class="cardfooter bg-light">
                    <div class="d-flex flex-row-reverse my-2 me-2">
                        <button class="btn btn-primary" type="button">Send</button> 
                        <button class="btn btn-secondary me-2" type="reset">Cancel</button> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
